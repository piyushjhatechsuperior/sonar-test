name: SonarCloud Analysis
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for code coverage
        
    - name: NPM Install
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
      run: npm ci
      
    - name: Build
      run: npm run build  # or your build command
      
    - name: SonarCloud Analyze
      uses: SonarSource/sonarcloud-github-action@v4.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.organization=piyushjhatechsuperior
          -Dsonar.projectKey=piyushjhatechsuperior_sonar-test
          -Dsonar.sources=.
          -Dsonar.exclusions=
            node_modules/**,
            dist/**,build/**,.next/**,
            coverage/**,
            **/*.test.*,**/*.spec.*,**/*.stories.*,
            **/tests/**,**/__tests__/**,
            *.config.js,**/*.md,**/*.json
