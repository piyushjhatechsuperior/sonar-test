name: SonarCloud Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v4.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=piyushjhatechsuperior_sonar-test
            -Dsonar.organization=piyushjhatechsuperior
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,dist/**,build/**,.next/**,coverage/**,**/*.test.*,**/*.spec.*,**/*.stories.*,**/tests/**,**/__tests__/**,*.config.js,**/*.md,**/*.json
